<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myt(lie){
            document.write('<table border="1" width="500">' );
            document.writeln('<tr>');
            for(var j = 0; j<lie;j++){
                document.writeln('<td>'+j+'</td>');
            }
            document.writeln('</tr>');
            document.writeln('</table>');
        }
        myt(10)
        myt(20)
        myt(30)
        function kuakua(){
            document.writeln('<h1>我吃柠檬。</h1>')
            document.writeln('<p>我吃柠檬。</p>')
        }
        kuakua()
    </script>
</head>
<body>

</body>
</html>
